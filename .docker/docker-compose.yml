services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${SYMFONY_PROJECT_NAME}-app
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../src:/var/www/html
    environment:
      - SYMFONY_APP_SECRET
      - SYMFONY_APP_ENVIRONMENT
      - SYMFONY_APP_DEBUG
      - SYMFONY_DATABASE_NAME
      - SYMFONY_DATABASE_VERSION
      - SYMFONY_DATABASE_CONNECTION
      - SYMFONY_DATABASE_PORT
      - SYMFONY_DATABASE_HOST
      - SYMFONY_DATABASE_USERNAME
      - SYMFONY_DATABASE_PASSWORD
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - app-network

  nginx:
    image: nginx:alpine
    container_name: ${SYMFONY_PROJECT_NAME}-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ../src:/var/www/html
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - app
    networks:
      - app-network

  db:
    image: ${SYMFONY_DATABASE_CONNECTION}:${SYMFONY_DATABASE_VERSION}
    container_name: ${SYMFONY_DATABASE_HOST}
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${SYMFONY_DATABASE_NAME}
      MYSQL_ROOT_PASSWORD: ${SYMFONY_DATABASE_PASSWORD}
      MYSQL_USER: ${SYMFONY_DATABASE_USERNAME}
      MYSQL_PASSWORD: ${SYMFONY_DATABASE_PASSWORD}
    volumes:
      - db-data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  db-data:
    driver: local
